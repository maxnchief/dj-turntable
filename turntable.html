<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <div class="box">
            <div class="disc">
                <div id="player-container">
                    <div id="player"></div>
                </div>
                
            </div>
            <div class="controls">
                <button onclick="startVideo()">Play</button>
                <button onclick="pauseVideo()">Pause</button>
                <button onclick="stopVideo()">Stop</button>
            </div>
            <div class="volume">
                <input id="YouTube-player-volume" type="range" min="0" max="100" value="50"
                onchange="volumeChange(this.value);">
                <label for="YouTube-player-volume">volume</label>
                <button id="change-video">Change</button>
            </div>
        </div>
        
    </body>

</html>
